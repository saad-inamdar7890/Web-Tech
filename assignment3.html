<body style="background-color: greenyellow; align-items: center; text-align: center;">

    <form action="input">

        <div style="color: brown; font-size: 22;"><b>Personal Details</b>  </div>
        <div>
            <label for="Name"> Name :</label>
            <input type="text" id="NAME" name="NAME" placeholder="Enter your Name">    

        </div>

        <div>
            <label for="Password"> Password :</label>
            <input type="text" id="Password" name="Password" placeholder="Enter your Password">    

        </div>
        <div>
            <label for="Email"> E-mail id :</label>
            <input type="text" id="Email" name="Email" placeholder="Enter your E-mail id">    

        </div>

        <div>
            Gender :

            <label for="female">female</label>
        </div>

        <div>

<br>
<br>
<br>







        </div>

            <select name="Degree : " >
                <option value="B.Tech">B.Tech</option>
                <option value="B.sc">B.sc</option>
                <option value="BCA">BCA</option>
                <option value="B.A">B.A</option>
                <option value="BbA">BBA</option>
            </select>

        </div>


        <div>
            <select name="Engineering : " >
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="Chemical">Chemical</option>
                <option value="Electrical">Electrical</option>
            </select>

        </div>
        
        <div>
            Hobbies :

            <label for="Reading">Reading Books</label>
